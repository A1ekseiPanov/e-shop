<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #menu}"></div>
<table border="1" align="center">
    <tr>
        <td><b>Title</b></td>
        <td><b>Amount</b></td>
        <td><b>Price</b></td>
        <td><b>Sum</b></td>
        <td></td>
    </tr>
    <tr th:each="detail :${bucket.bucketDetail}">
        <td th:text="${detail.title}"></td>
        <td th:text="${detail.amount}"></td>
        <td th:text="${detail.price}"></td>
        <td th:text="${detail.sum}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/bucket/products/{id}(id=${detail.productId})}">
                <input type="submit" value="Remove"/></form>
        </td>
    </tr>
</table>
<div align="center"> Сумма всех товаров: <a th:text=" ${bucket.sum}"> </a></div>
</body>
</html>
